name: adaptive_gpt2_finetune_data_science_chatbot
workspace: <your_workspace>
project: <your_project>
description: "Chicago DS Workshop"
hyperparameters:
    global_batch_size: 32
    weight_decay: 0.0
    learning_rate:
        type: log
        minval: -6.0
        maxval: -4.0
        base: 10.0
    adam_epsilon:
        type: log
        minval: -10.0
        maxval: -4.0
        base: 10.0
    warmup_steps: 0
    epochs: 10
    gradient_accumulation_steps: 1
    dataset_name: 'PDS2'
environment:
    image: "hugcyrill/workshops:chat_0.1"
records_per_epoch: 147 # 4696 examples, 32 per batch: 4696/21 is 147 records for an epoch
resources:
    slots_per_trial: 1
min_validation_period:
  batches: 4
min_checkpoint_period:
  batches: 147
searcher:
    name: adaptive_asha
    metric: eval_loss
    max_length:
        epochs: 30
    smaller_is_better: true
    max_trials: 4
max_restarts: 0
entrypoint: python3 -m determined.launch.torch_distributed --trial model_def:GPT2Finetune